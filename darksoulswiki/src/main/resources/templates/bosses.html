<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bosses</title>
</head>
<body>
    <h1>Bosses</h1>
    <ul>
        <li th:each="boss : ${bossList}">
            <span th:text="${boss.name}">Boss</span>
        </li>
    </ul>
</body>
</html>
